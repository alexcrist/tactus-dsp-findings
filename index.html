<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tactus</title>
    </head>
    <body>
        <script>
            const links = [
                {
                    link: "v6",
                    notes: "standard algorithm as of 2025-04-15 (left = low pass @ 1000 Hz, right = pitch shift (x0.5) then low pass @ 1000 Hz)",
                },
                {
                    link: "v6_no_dsp",
                    notes: "low pass filter + pitch shifting disabled (notice that there is weird volume oscillation even without any DSP)",
                },
                {
                    link: "v7_no_dsp",
                    notes: "fixes volume oscillation issue that existed in v6_no_dsp",
                },
                {
                    link: "v7a",
                    notes: "same as v7_no_dsp except with the low pass filter and pitch shifting from v6 (left = low pass @ 1000 Hz, right = pitch shift (x0.5) then low pass @ 1000 Hz)",
                },
                {
                    link: "v7b",
                    notes: "should reduce excess noise (left = low pass @ 600 Hz, right = pitch shift (x0.5) then low pass @ 600 Hz)",
                },
                {
                    link: "v7c",
                    notes: "should reduce excess nose, may increase treble sensation by reducing pitch shifting intensity (left = low pass @ 600 Hz, right = pitch shift (x0.75) then low pass @ 600 Hz)",
                },
                {
                    link: "v7d",
                    notes: "experimental bass-line recreation from mids (600-1200hz) (pitch shifted * 0.5)",
                },
                {
                    link: "v7e",
                    notes: "all bass (low pass 600hz)",
                },
                {
                    link: "v7f",
                    notes: "experimental bass-line recreation from highs (1200 - 10000hz) (pitch shifted * 0.25)",
                },
                {
                    link: "v7g",
                    notes: "left = low pass @ 600hz, right = high pass @ 600 hz, pitch shift x0.5, low pass @ 600hz",
                },
                {
                    link: "v7g",
                    notes: "left = low pass @ 600hz, right = high pass @ 600 hz, pitch shift x0.25, low pass @ 600hz",
                },
                {
                    link: "v7h",
                    notes: "left = low pass @ 600hz, right = high pass @ 600 hz, pitch shift x0.33333, low pass @ 600hz",
                },
                {
                    link: "v7i",
                    notes: "left = low pass @ 600hz, right = high pass @ 600 hz, pitch shift x0.66666, low pass @ 600hz",
                },
            ];
            const body = document.querySelector("body");
            links.forEach(({ link, notes }) => {
                const hr = document.createElement("hr");
                body.append(hr);
                const a = document.createElement("a");
                a.href = `./${link}.html`;
                a.target = "_blank";
                a.innerHTML = `<h3>${link}</h3>`;
                body.append(a);
                const p = document.createElement("p");
                p.innerText = notes;
                body.append(p);
            });
        </script>
    </body>
</html>
